{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="lg:w-1/3 lg:mx-auto flex flex-col border-2 border-alt p-2 space-y-2">
    <h1 class="font-bold">Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex flex-col space-y-2">
            <button class="text-black border-2 border-alt bg-alt text-center mt-auto font-bold w-full" type="submit" formaction="{% url 'register-with-type' user_type=learner %}">Register as a learner</button>
            <button class="text-black border-2 border-alt bg-alt text-center mt-auto font-bold w-full" type="submit" formaction="{% url 'register-with-type' user_type=tutor %}">Register as a tutor</button>
        </div>
    </form>
    <a href="{% url 'log-in' %}"><button class="text-black border-2 border-alt bg-alt text-center mt-auto font-bold w-full" type="button">Have an account? Click here to log in</button></a>
    <a href="{% url 'home' %}"><button class="text-black border-2 border-alt bg-alt text-center mt-auto font-bold w-full" type="button">Cancel</button></a>
</div>
{% endblock %}
