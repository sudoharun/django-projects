{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<div class="lg:w-1/3 lg:mx-auto flex flex-col border-2 border-alt p-2 space-y-2">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="text-black border-2 border-alt bg-alt text-center mt-auto font-bold w-full mt-4" type="submit">Log in</button>
    </form>
    <a href="{% url 'register' %}"><button class="text-black border-2 border-alt bg-alt text-center mt-auto font-bold w-full" type="button">Don't have an account? Click here to register</button></a>
    <a href="{% url 'home' %}"><button class="text-black border-2 border-alt bg-alt font-bold text-center mt-auto w-full" type="button">Cancel</button></a>
</div>
{% endblock %}
