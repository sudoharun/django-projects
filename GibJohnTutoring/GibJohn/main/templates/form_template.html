{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="lg:w-1/3 lg:mx-auto p-2 border-2 border-alt">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-black border-2 border-alt bg-alt mt-auto font-bold w-full mt-4">Save</button>
        {% block extra_content %}
        {% endblock %}
    </form>
</div>
{% endblock %}
