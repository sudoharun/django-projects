{% extends 'base.html' %}
{% load static %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<main class="relative flex flex-col md:left-0 w-full items-center justify-center p-4">
    <div class="flex flex-col w-11/12 md:w-1/2 lg:w-1/3 bg-background border-2 border-foreground p-2 text-foreground rounded-xl space-y-2">
        <h1 class="">Log In</h1>
        <form class="flex flex-col space-y-2" method="post">
            {% csrf_token %}
            <div class="flex flex-col">
                <label><b>Username*</b></label>
                <input class="rounded-lg border-2" placeholder="Please Enter Your Username" name="username">
            </div>
            <div class="flex flex-col">
                <label><b>Password*</b></label>
                <input class="rounded-lg border-2" placeholder="Please Enter Your Password" type="password" name="password">
            </div>
            <button class="w-full hover:text-hover text-center p-1 underline bg-imagebg rounded-lg border-[1px] border-foreground" type="submit">Log in</button>
        </form>
    </div>
</main>
{% endblock %}
