{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<main class="relative flex flex-col md:left-0 w-full items-center justify-center p-4">
    <div class="flex flex-col w-11/12 md:w-1/2 lg:w-1/3 bg-background border-2 border-foreground p-2 text-foreground rounded-xl space-y-2">
        <h1 class="">Sign Up</h1>
        <form class="space-y-2" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full hover:text-hover text-center p-1 underline bg-imagebg rounded-lg border-[1px] border-foreground" type="submit">Sign up</button>
        </form>
    </div>
</main>
{% endblock %}
