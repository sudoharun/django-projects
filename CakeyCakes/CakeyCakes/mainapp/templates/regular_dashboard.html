{% extends 'base.html' %}
{% load static %}

{% block title %}
Manage Account
{% endblock %}

{% block content %}
<main class="relative flex flex-col md:left-0 w-full items-center justify-center p-4">
    <div class="flex flex-col w-11/12 md:w-1/2 lg:w-1/3 bg-background border-2 border-foreground p-2 text-foreground rounded-xl space-y-2">
        <h1>Dashboard</h1>
        <h3>Cakes</h3>
        {% for cake in request.user.cakes %}
        <p>{{ cake.name }}</p>
        {% endfor %}
        <h3>Recipes</h3>
        {% for recipe in request.user.recipes %}
        <p>{{ recipe.name }}</p>
        {% endfor %}
    </div>
</main>
{% endblock %}
