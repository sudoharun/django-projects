{% extends 'base.html' %}

{% block title %}
Confirm Deletion
{% endblock %}

{% block content %}
<div class="flex-1 flex flex-col items-center justify-center m-4">
    <div class="w-full md:w-4/5 lg:1/2 xl:w-1/3 text-start flex flex-col gap-4 bg-white border border-gray-400 rounded-xl p-4">
        <h1>Are you sure you want to delete your account?</h1>
        <div class="flex flex-row gap-2">
            <a href="{% url 'account_deletion_confirmed' %}" class="flex-1"><button type="button">
                <span class="material-symbols-rounded">check_circle</span>
                Yes
            </button></a>
            <a href="{% url 'edit_account' %}" class="flex-1"><button type="button">
                <span class="material-symbols-rounded">cancel</span>
                No
            </button></a>
        </div>
    </div>
</div>
{% endblock %}
