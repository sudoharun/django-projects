{% extends 'form_template.html' %}

{% block title %}
My Account
{% endblock %}

{% block preform %}
<h1>My Account</h1>
{% endblock %}

{% block value %}
<span class="material-symbols-rounded">save</span>
Save
{% endblock %}

{% block postform %}
<a href="{% url 'home' %}"><button type="button">
    <span class="material-symbols-rounded">home</span>

    Change your password safely and securely

    <span class="material-symbols-rounded">delete</span>

{% endblock %}
