{% extends 'base.html' %}

{% block content %}
<div class="flex-1 flex flex-col items-center justify-center m-4">
    <div class="text-start flex flex-col gap-4 bg-white border border-gray-400 rounded-xl p-4">
        {% block preform %}
        {% endblock %}
        <form method="post" enctype="multipart/form-data" class="flex flex-col gap-2">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="">{% block value %}{% endblock %}</button>
        </form>
        {% block postform %}
        {% endblock %}
    </div>
</div>
{% endblock %}
